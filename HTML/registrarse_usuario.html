<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse Usuario</title>
   <link rel="stylesheet" href="/CSS/style.css">
   <link rel="shortcut icon" href="/IMG/Group 4.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
</head>
<body>
  <header class="header__formulario">
    <div class="header__content">
      <div class="header__anterior">
        <a href="index.html" class="header__anterior-link">
          <i class="ri-arrow-left-fill"></i>
        </a>
        <p class="header__anterior-link__text">Atras</p>
      </div> 
      <div class="header__content-icon">
          <img src="/IMG/Group 4.png" alt="icono">
        </div>
      <p class="header__icono-text">
        Rapido & altamente eficiente 
      </p>
   </div>  
  </header>
  <div class="contenedor__registro">
    <div class="title"><h4 >Ingresa tus datos</h4></div>
    <form action="#"  class="form__registro ">
      <div class="contendor__inputs">
        
        <div>
          <label for="nombre" class="input__entrada">Nombre</label>
          <input type="text" class="caja__input" >
          
        </div>
        <div>
          <select name="" id=""  class="elemento__seleccion">
            <option>Tipo documento</option>
            <option value="1">Cedula ciudadania</option>
            <option value="2">Cedula extrajero</option>
            <option value="3">Nit</option>
          </select>
        </div>
        <div>
          <label for="nombre" class="input__entrada">Documento</label>
          <input type="text" class="caja__input" >
        </div>
      </div>
      <div  class="contendor__inputs radios">
        <label for="">Genero</label>
        <div><input type="radio" value=""><label for=""> Masculino</label></div>
        <div><input type="radio" value=""> <label for="">Femenino</label></div>
      </div>
      <div class="contendor__inputs">
        <div >
          <label for="" class="input__entrada">Direccion</label>
          <input type="text" class="caja__input">
        </div>
        <div>
          <label for="" class="input__entrada">Telefono</label>
          <input type="text" class="caja__input">
        </div>
      </div>
      <div class="contendor__inputs">
        <div >
          <label for="" class="input__entrada">Tipo transporte</label>
          <input type="text" class="caja__input">
        </div>
        <div>
          <label for="" class="input__entrada">E-mail</label>
          <input type="text" class="caja__input">
        </div>
      </div>
    </form>
  </div>

</body>
</html>
